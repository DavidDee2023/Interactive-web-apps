<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMS Pro</title>
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <div id="book1">
      <h3>A Good Book</h3>
      <p>Status: <span class="status1" style="color: purple">overdue</span></p>
      <button class="reserve1">Reserve</button>
      <button class="checkout1">Check Out</button>
      <button class="checkin1" style="color: green">Check In</button>
    </div>

    <div id="book2">
      <h3>The Book of Books</h3>
      <p>Status: <span class="status2" style="color: purple">reserved</span></p>
      <button class="reserve2">Reserve</button>
      <button class="checkout2">Check Out</button>
      <button class="checkin2" style="color: green">Check In</button>
    </div>
    
    <div id="book3">
      <h3>Another Book</h3>
      <p>Status: <span class="status3" style="color: purple">shelf</span></p>
      <button class="reserve3">Reserve</button>
      <button class="checkout3">Check Out</button>
      <button class="checkin3" style="color: green">Check In</button>
    </div>
  </body>
</html>
